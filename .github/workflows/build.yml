name: Publish Windows Tauri App

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  publish-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'yarn'

      - name: Install Frontend Dependencies
        run: yarn install

      # ----------------------------
      # Cache Rust/Cargo build artifacts
      # ----------------------------
      - name: Cache Rust build for Tauri Action
        uses: actions/cache@v3
        with:
          path: |
            src-tauri/target
            ~/.cargo/registry
          key: ${{ runner.os }}-tauri-${{ hashFiles('**/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-tauri-

      - name: Build & Release with Tauri Action
        uses: tauri-apps/tauri-action@v0.5.20
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: 'v__VERSION__'
          releaseName: 'Windows Release v__VERSION__'
          releaseBody: 'Windows installer and updater manifest for version __VERSION__'
          releaseDraft: true
          prerelease: false
          args: ''
